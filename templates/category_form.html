{% extends "base.html" %}

{% block title %}New Category - Cloud CMS{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> New Category</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('new_category') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug">
                <small class="form-text text-muted">URL-friendly version (auto-generated if left empty)</small>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Create Category
                </button>
                <a href="{{ url_for('categories') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
